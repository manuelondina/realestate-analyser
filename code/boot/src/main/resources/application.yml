spring:
  application:
    name: realestate-analyser
  
  # Database configuration for production (Render will override with environment variables)
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: ${DATABASE_DRIVER}
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: ${SHOW_SQL:true}
  
  # OpenAI configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.springter.realestate: ${LOG_LEVEL:INFO}